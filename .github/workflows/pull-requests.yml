name: prs

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    - name: install dependencies
      run: npm ci --ignore-scripts
      env:
        NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
    - name: test
      run: npm run test
    - name: build
      run: npm run build
