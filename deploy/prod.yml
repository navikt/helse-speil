apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{app}}
  namespace: {{team}}
  labels:
    team: {{team}}
spec:
  accessPolicy:
    outbound:
      external:
        - host: modiacontextholder.prod-fss-pub.nais.io
      rules:
        - application: spesialist
          cluster: prod-gcp
          namespace: tbd
        - application: flexjar-backend
          cluster: prod-gcp
          namespace: flex
  image: {{image}}
  port: 3000
  ingresses:
    - https://speil.intern.nav.no
  liveness:
    failureThreshold: 10
    initialDelay: 20
    path: isAlive
    periodSeconds: 5
    timeout: 1
  readiness:
    initialDelay: 20
    path: isReady
    timeout: 1
  redis:
    - instance: sessions
      access: readwrite
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  resources:
    limits:
      cpu: "2000m"
      memory: "512Mi"
    requests:
      cpu: "50m"
      memory: "128Mi"
  prometheus:
    enabled: true
  frontend:
    generatedConfig:
      mountPath: /app/dist/client/nais/nais
  azure:
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /static/*
    application:
      enabled: true
      claims:
        extra:
          - "NAVident"
        groups:
          - id: "611669fa-de5c-4dc2-a0e8-6041a019992a"
          - id: "f787f900-6697-440d-a086-d5bb56e26a9c" # gammel hjemmemekka tbd-gruppe
          - id: "c0227409-2085-4eb2-b487-c4ba270986a3" # nais-tbd
          - id: "9ec6487d-f37a-4aad-a027-cd221c1ac32b" # Fortrolig adresse
          - id: "59f26eef-0a4f-4038-bf46-3a5b2f252155"
          - id: "39c09f12-4a2f-44da-ab6a-ac43d680294c"
  secureLogs:
    enabled: true
  envFrom:
    - secret: speil
  env:
    - name: DEBUG
      value: global-tunnel
    - name: CLIENT_ID_SPESIALIST
      value: api://prod-gcp.tbd.spesialist/.default
    - name: SPESIALIST_BASE_URL
      value: http://spesialist
    - name: FLEXJAR_BASE_URL
      value: http://flexjar-backend.flex
    - name: CLIENT_ID_FLEXJAR
      value: api://prod-gcp.flex.flexjar-backend/.default
    - name: MODIA_BASE_URL
      value: https://modiacontextholder.prod-fss-pub.nais.io/modiacontextholder
    - name: MODIA_API_SCOPE
      value: api://prod-fss.personoversikt.modiacontextholder/.default
    - name: SPESIALIST_WS_URL
      value: ws://spesialist
