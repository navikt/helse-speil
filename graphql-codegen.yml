overwrite: true
schema:
  - 'http://localhost:8080/graphql':
      headers:
        Authorization: "Bearer ${BEARER_TOKEN}"
  - './src/io/graphql/rest/sparkel-aareg/schema.graphql'
  - './src/io/graphql/rest/spesialist/schema.graphql'
documents: 'src/io/graphql/**/*.graphql'
config:
  scalars:
    UUID: 'string'
    LocalDate: 'string'
    LocalDateTime: 'string'
    YearMonth: 'string'
    BigDecimal: 'string'
generates:
  ./src/io/graphql/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
    config:
      nonOptionalTypename: true
      exportFragmentSpreadSubTypes: true
      dedupeFragments: true
      avoidOptionals:
        field: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
  ./src/spesialist-mock/graphql.schema.json:
    plugins:
      - 'introspection'
  ./src/spesialist-mock/schemaTypes.ts:
    plugins:
      - 'typescript'
hooks:
  afterAllFileWrite:
    - prettier --write
