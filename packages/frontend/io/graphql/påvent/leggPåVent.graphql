mutation LeggPaVent($oppgaveId: String!, $frist: String!, $tildeling: Boolean!, $begrunnelse: String, $notatType: NotatType!, $notatTekst: String!) {
    leggPaVent(oppgaveId: $oppgaveId, frist: $frist, tildeling: $tildeling, begrunnelse: $begrunnelse, notatType: $notatType, notatTekst: $notatTekst) {
        ...pavent
    }
}
