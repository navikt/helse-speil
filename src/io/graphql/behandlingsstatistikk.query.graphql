fragment antall on Antall {
    automatisk
    manuelt
    tilgjengelig
}

query HentBehandlingsstatistikk {
    behandlingsstatistikk {
        enArbeidsgiver {...antall}
        flereArbeidsgivere {...antall}
        beslutter {...antall}
        egenAnsatt {...antall}
        delvisRefusjon {...antall}
        faresignaler {...antall}
        forlengelser {...antall}
        forlengelseIt {...antall}
        forstegangsbehandling {...antall}
        fortroligAdresse {...antall}
        revurdering {...antall}
        stikkprover {...antall}
        utbetalingTilArbeidsgiver {...antall}
        utbetalingTilSykmeldt {...antall}
        antallAnnulleringer
    }
}
