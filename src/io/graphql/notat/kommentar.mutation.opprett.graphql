mutation LeggTilKommentar($tekst: String!, $dialogRef: Int!, $saksbehandlerident: String!) {
    leggTilKommentar(tekst: $tekst, dialogRef: $dialogRef, saksbehandlerident: $saksbehandlerident) {
        id
        tekst
        opprettet
        saksbehandlerident
        feilregistrert_tidspunkt
    }
}