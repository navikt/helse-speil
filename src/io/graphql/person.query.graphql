fragment simulering on Simulering {
    fagsystemId
    totalbelop
    tidsstempel
    utbetalingslinjer {
        fom
        tom
        dagsats
        grad
    }
    perioder {
        fom
        tom
        utbetalinger {
            mottakerId
            mottakerNavn
            forfall
            feilkonto
            detaljer {
                fom
                tom
                utbetalingstype
                uforegrad
                typeSats
                tilbakeforing
                sats
                refunderesOrgNr
                konto
                klassekode
                antallSats
                belop
                klassekodebeskrivelse
            }
        }
    }
}

fragment overstyring on Overstyring {
    hendelseId
    saksbehandler {
        ident
        navn
    }
    timestamp
    ferdigstilt
    vedtaksperiodeId
    __typename
    ... on Dagoverstyring {
        begrunnelse
        dager {
            grad
            fraGrad
            dato
            type
            fraType
        }
    }
    ... on Inntektoverstyring {
        inntekt {
            skjaeringstidspunkt
            forklaring
            begrunnelse
            manedligInntekt
            fraManedligInntekt
            refusjonsopplysninger {
                fom
                tom
                belop
            }
            fraRefusjonsopplysninger {
                fom
                tom
                belop
            }
        }
    }
    ... on Arbeidsforholdoverstyring {
        begrunnelse
        deaktivert
        skjaeringstidspunkt
        forklaring
    }
    ... on Sykepengegrunnlagskjonnsfastsetting {
        skjonnsfastsatt {
            arsak
            type
            begrunnelse
            begrunnelseMal
            begrunnelseFritekst
            begrunnelseKonklusjon
            arlig
            fraArlig
            skjaeringstidspunkt
        }
    }
    ... on MinimumSykdomsgradOverstyring {
        minimumSykdomsgrad {
            perioderVurdertOk {
                fom, tom
            }
            perioderVurdertIkkeOk {
                fom, tom
            }
            begrunnelse
            initierendeVedtaksperiodeId
        }
    }
}

fragment tilleggsinfoForInntektskilde on TilleggsinfoForInntektskilde {
    orgnummer
    navn
}

fragment arbeidsgiver on Arbeidsgiver {
    navn
    organisasjonsnummer
    arbeidsforhold {
        sluttdato
        startdato
        stillingsprosent
        stillingstittel
    }
    ghostPerioder {
        ...ghostPeriode
    }
    behandlinger {
        id
        perioder {
            ... on UberegnetPeriode {
                ...uberegnetPeriode
            }
            ... on BeregnetPeriode {
                ...beregnetPeriode
            }
        }
    }
    overstyringer {
        ...overstyring
    }
    inntekterFraAordningen {
        skjaeringstidspunkt
        inntekter {
            maned
            sum
        }
    }
}

fragment vilkarsgrunnlagV2 on VilkarsgrunnlagV2 {
    __typename
    id
    sykepengegrunnlag
    skjaeringstidspunkt
    inntekter {
        sammenligningsgrunnlag {
            belop
            inntektFraAOrdningen {
                maned
                sum
            }
        }
        omregnetArsinntekt {
            inntektFraAOrdningen {
                maned
                sum
            }
            belop
            manedsbelop
            kilde
        }
        skjonnsmessigFastsatt {
            inntektFraAOrdningen {
                maned
                sum
            }
            belop
            manedsbelop
            kilde
        }
        arbeidsgiver
        deaktivert
        fom
        tom
    }
    arbeidsgiverrefusjoner {
        arbeidsgiver
        refusjonsopplysninger {
            fom
            tom
            belop
            meldingsreferanseId
        }
    }
    ... on VilkarsgrunnlagSpleisV2 {
        skjonnsmessigFastsattAarlig
        vurderingAvKravOmMedlemskap
        oppfyllerKravOmMinstelonn
        oppfyllerKravOmOpptjening
        antallOpptjeningsdagerErMinst
        grunnbelop
        opptjeningFra
        sykepengegrunnlagsgrense {
            grunnbelop
            grense
            virkningstidspunkt
        }
        beregningsgrunnlag
        avviksvurdering {
            avviksprosent
            beregningsgrunnlag
            sammenligningsgrunnlag
        }
    }
    ... on VilkarsgrunnlagInfotrygdV2 {
        omregnetArsinntekt
    }
}

fragment notat on Notat {
    id
    dialogRef
    tekst
    opprettet
    saksbehandlerOid
    saksbehandlerNavn
    saksbehandlerEpost
    saksbehandlerIdent
    vedtaksperiodeId
    feilregistrert
    type
    kommentarer {
        ...kommentar
    }
}

fragment kommentar on Kommentar {
    id
    tekst
    opprettet
    saksbehandlerident
    feilregistrert_tidspunkt
}

fragment ghostPeriode on GhostPeriode {
    id
    deaktivert
    vilkarsgrunnlagId
    skjaeringstidspunkt
    fom
    tom
    organisasjonsnummer
}

fragment uberegnetPeriode on UberegnetPeriode {
    id
    notater {
        ...notat
    }
    ...periode
}

fragment beregnetPeriode on BeregnetPeriode {
    id
    beregningId
    forbrukteSykedager
    gjenstaendeSykedager
    vedtaksperiodeId
    handlinger {
        type
        tillatt
        begrunnelse
    }
    notater {
        ...notat
    }
    historikkinnslag {
        id
        type
        timestamp
        saksbehandlerIdent
        dialogRef
        ... on LagtPaVent {
            frist
            arsaker
            notattekst
            kommentarer {
                ...kommentar
            }
        }
        ... on EndrePaVent {
            frist
            arsaker
            notattekst
            kommentarer {
                ...kommentar
            }
        }
        ... on TotrinnsvurderingRetur {
            notattekst
            kommentarer {
                ...kommentar
            }
        }
        ... on StansAutomatiskBehandlingSaksbehandler {
            notattekst
            kommentarer {
                ...kommentar
            }
        }
        ... on OpphevStansAutomatiskBehandlingSaksbehandler {
            notattekst
            kommentarer {
                ...kommentar
            }
        }
    }
    maksdato
    periodevilkar {
        alder {
            alderSisteSykedag
            oppfylt
        }
        sykepengedager {
            forbrukteSykedager
            gjenstaendeSykedager
            maksdato
            oppfylt
            skjaeringstidspunkt
        }
    }
    risikovurdering {
        funn {
            beskrivelse
            kategori
        }
        kontrollertOk {
            beskrivelse
            kategori
        }
    }
    utbetaling {
        id
        arbeidsgiverFagsystemId
        arbeidsgiverNettoBelop
        personFagsystemId
        personNettoBelop
        status
        type
        vurdering {
            automatisk
            godkjent
            ident
            tidsstempel
        }
        arbeidsgiversimulering {
            ...simulering
        }
        personsimulering {
            ...simulering
        }
    }
    vilkarsgrunnlagId
    oppgave {
        id
    }
    paVent {
        frist
        oid
    }
    totrinnsvurdering {
        erBeslutteroppgave
        erRetur
        saksbehandler
        beslutter
    }
    egenskaper {
        egenskap
        kategori
    }
    avslag {
        type
        begrunnelse
        opprettet
        saksbehandlerIdent
        invalidert
    }
    vedtakBegrunnelser {
        utfall
        begrunnelse
        opprettet
        saksbehandlerIdent
    }
    annullering {
        saksbehandlerIdent
        arbeidsgiverFagsystemId
        personFagsystemId
        tidspunkt
        arsaker
        begrunnelse
        vedtaksperiodeId
    }
    pensjonsgivendeInntekter {
        arligBelop
        inntektsar
    }
    annulleringskandidater {
        fom
        organisasjonsnummer
        tom
        vedtaksperiodeId
    }
    ...periode
}

fragment periode on Periode {
    behandlingId
    fom
    tom
    erForkastet
    inntektstype
    opprettet
    periodetype
    tidslinje {
        dato
        grad
        kilde {
            id
            type
        }
        sykdomsdagtype
        utbetalingsdagtype
        utbetalingsinfo {
            arbeidsgiverbelop
            inntekt
            personbelop
            refusjonsbelop
            totalGrad
            utbetaling
        }
        begrunnelser
    }
    vedtaksperiodeId
    periodetilstand
    skjaeringstidspunkt
    varsler {
        id
        behandlingId
        definisjonId
        opprettet
        kode
        tittel
        forklaring
        handling
        vurdering {
            ident
            status
            tidsstempel
        }
    }
    hendelser {
        id
        type
        ... on Inntektsmelding {
            beregnetInntekt
            mottattDato
            eksternDokumentId
        }
        ... on Sykmelding {
            fom
            tom
            rapportertDato
        }
        ... on SoknadNav {
            fom
            tom
            rapportertDato
            sendtNav
            eksternDokumentId
        }
        ... on SoknadArbeidsgiver {
            fom
            tom
            rapportertDato
            sendtArbeidsgiver
            eksternDokumentId
        }
        ... on SoknadArbeidsledig {
            fom
            tom
            rapportertDato
            sendtNav
            eksternDokumentId
        }
        ... on SoknadFrilans {
            fom
            tom
            rapportertDato
            sendtNav
            eksternDokumentId
        }
        ... on InntektHentetFraAOrdningen {
            mottattDato
        }
        ... on SoknadSelvstendig {
            fom
            tom
            rapportertDato
            sendtNav
            eksternDokumentId
        }
    }
}

fragment person on Person {
    fodselsnummer
    andreFodselsnummer {
        fodselsnummer
        personPseudoId
    }
    dodsdato
    enhet {
        id
    }
    infotrygdutbetalinger {
        organisasjonsnummer
        dagsats
        fom
        tom
        grad
        typetekst
    }
    personinfo {
        fornavn
        mellomnavn
        etternavn
        adressebeskyttelse
        fodselsdato
        kjonn
        fullmakt
        unntattFraAutomatisering {
            erUnntatt
            arsaker
            tidspunkt
        }
        automatiskBehandlingStansetAvSaksbehandler
    }
    selvstendigNaering {
        behandlinger {
            id
            perioder {
                ... on UberegnetPeriode {
                    ...uberegnetPeriode
                }
                ... on BeregnetPeriode {
                    ...beregnetPeriode
                }
            }
        }
        overstyringer {
            ...overstyring
        }
    }
    tildeling {
        navn
        epost
        oid
    }
    versjon
    vilkarsgrunnlagV2 {
        ...vilkarsgrunnlagV2
    }
    aktorId
    arbeidsgivere {
        ...arbeidsgiver
    }
    tilleggsinfoForInntektskilder {
        ...tilleggsinfoForInntektskilde
    }
}

query FetchPerson($personPseudoId: String!) {
    person(personPseudoId: $personPseudoId) {
        ...person
    }
}
