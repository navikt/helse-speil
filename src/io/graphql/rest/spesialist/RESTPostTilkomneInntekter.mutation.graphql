mutation RESTPostTilkomneInntekter($input: PostTilkomneInntekterRequestBody!) {
    restPostTilkomneInntekter(input: $input)
    @rest(
        type: "LeggTilTilkommenInntektResponse!"
        endpoint: "spesialist"
        path: "/tilkomne-inntekter"
        method: "POST"
    ) {
        tilkommenInntektId
    }
}