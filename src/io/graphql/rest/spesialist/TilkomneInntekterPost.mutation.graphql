mutation RESTTilkomneInntekterPost($input: TilkomneInntekterPostRequestBody!) {
    restTilkomneInntekterPost(input: $input)
    @rest(
        type: "LeggTilTilkommenInntektResponse!"
        endpoint: "spesialist"
        path: "/tilkomne-inntekter"
        method: "POST"
    ) {
        tilkommenInntektId
    }
}