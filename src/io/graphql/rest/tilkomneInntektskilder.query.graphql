query HentTilkomneInntektskilder($aktorId: String!) {
    tilkomneInntektskilder(aktorId: $aktorId)
    @rest(
        type: "[TilkommenInntektskilde!]!"
        endpoint: "spesialist"
        path: "/personer/{args.aktorId}/tilkomne-inntektskilder"
        method: "GET"
    ) {
        organisasjonsnummer
        inntekter {
            tilkommenInntektId
            periode {
                fom
                tom
            }
            periodebelop
            ekskluderteUkedager
            fjernet
            erDelAvAktivTotrinnsvurdering
            events {
                metadata {
                    sekvensnummer
                    tidspunkt
                    utfortAvSaksbehandlerIdent
                    notatTilBeslutter
                }
                ... on TilkommenInntektOpprettetEvent {
                    organisasjonsnummer
                    periode {
                        fom
                        tom
                    }
                    periodebelop
                    ekskluderteUkedager
                }
                ... on TilkommenInntektEndretEvent {
                    endringer {
                        organisasjonsnummer {
                            fra
                            til
                        }
                        periode {
                            fra {
                                fom
                                tom
                            }
                            til {
                                fom
                                tom
                            }
                        }
                        periodebelop {
                            fra
                            til
                        }
                        ekskluderteUkedager {
                            fra
                            til
                        }
                    }
                }
                ... on TilkommenInntektGjenopprettetEvent {
                    endringer {
                        organisasjonsnummer {
                            fra
                            til
                        }
                        periode {
                            fra {
                                fom
                                tom
                            }
                            til {
                                fom
                                tom
                            }
                        }
                        periodebelop {
                            fra
                            til
                        }
                        ekskluderteUkedager {
                            fra
                            til
                        }
                    }
                }
            }
        }
    }
}
