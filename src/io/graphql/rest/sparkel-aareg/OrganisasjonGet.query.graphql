query RESTOrganisasjonGet($organisasjonsnummer: String!) {
    restOrganisasjonGet(organisasjonsnummer: $organisasjonsnummer)
    @rest(
        type: "Organisasjon"
        endpoint: "sparkelAareg"
        path: "/organisasjoner/{args.organisasjonsnummer}"
        method: "GET"
    ) {
        organisasjonsnummer
        navn
    }
}
